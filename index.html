<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>SynsEvo</title>
    <style>
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--bg-primary, #ffffff);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        opacity: 1;
        transition: opacity 0.5s ease-out, background-color 0.3s ease;
      }

      #loading-overlay.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      #loading-overlay.hidden {
        display: none;
      }

      .loading-icon-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loading-icon {
        width: 80px;
        height: 80px;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.3;
          transform: scale(0.95);
        }
      }

      @media (max-width: 480px) {
        .loading-icon {
          width: 60px;
          height: 60px;
        }
      }

      .arch-bg-loading {
        fill: #ffffff;
        transition: fill 0.3s ease;
      }

      .arch-path-loading {
        fill: #000000;
        transition: fill 0.3s ease;
      }

      [data-theme="dark"] #loading-overlay {
        background-color: #000000;
      }

      [data-theme="dark"] .arch-bg-loading {
        fill: #000000;
      }

      [data-theme="dark"] .arch-path-loading {
        fill: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="loading-overlay">
      <div class="loading-icon-wrapper">
        <svg 
          class="loading-icon" 
          xmlns="http://www.w3.org/2000/svg" 
          aria-label="Arch Linux" 
          role="img" 
          viewBox="0 0 512 512"
        >
          <rect width="512" height="512" rx="15%" class="arch-bg-loading"></rect>
          <path d="M256 72c-14 35-23 57-39 91 10 11 22 23 41 36-21-8-35-17-45-26-21 43-53 103-117 220 50-30 90-48 127-55-2-7-3-14-3-22v-1c1-33 18-58 38-56 20 1 36 29 35 62l-2 17c36 7 75 26 125 54l-27-50c-13-10-27-23-55-38 19 5 33 11 44 17-86-159-93-180-122-250z" class="arch-path-loading"></path>
        </svg>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
